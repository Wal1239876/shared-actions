name: Manual Rebase from Upstream

on:
  workflow_dispatch:
    inputs:
      origin_repo:
        description: "Your repo (owner/repo), e.g. Wal1239876/OpenApsAIMI-LostBoy"
        required: true
        default: "Wal1239876/OpenApsAIMI-LostBoy"
      upstream_url:
        description: "Git URL of the upstream repository"
        required: true
        default: "https://github.com/lostboy86/OpenApsAIMI-LostBoy"
      upstream_branch:
        description: "Upstream branch to sync from"
        required: true
        default: "dev_OAPSAIMI-MOD"
      target_branch:
        description: "Your branch to update"
        required: true
        default: "dev_OAPSAIMI-MOD"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo + branch (full history)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.origin_repo }}
          ref: ${{ github.event.inputs.target_branch }}
          fetch-depth: 0
          # Use a PAT that has write access to origin_repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        env:
          UPSTREAM_URL: ${{ github.event.inputs.upstream_url }}
        run: |
          git remote add upstream "$UPSTREAM_URL"
          git fetch --prune upstream
          git fetch --prune origin

      - name: Rebase target onto upstream
        env:
          UPSTREAM_BRANCH: ${{ github.event.inputs.upstream_branch }}
        run: |
          git checkout "${{ github.event.inputs.target_branch }}"
          git rebase "upstream/${UPSTREAM_BRANCH}"

      - name: Push updated branch
        run: |
          git push origin "HEAD:${{ github.event.inputs.target_branch }}" --force-with-lease

