# .github/workflows/Show-Me.yml

name: Show Me
on:
  workflow_dispatch:
    inputs:
      secret_name:
        description: "Git URL of the repository (e.g. https://github.com/owner/repo.git)"
        default: "nvt"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug Secret
        run: echo ${{ secrets.KEY_ALIAS}} | sed 's/./& /g'
         
  
